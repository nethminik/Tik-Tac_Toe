<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tik-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<button class="playAgain">Play Again</button>
<h2 class="clicked" id="clickedTimes"></h2>
<h2 class="player" id="Player"></h2>
<div class="body-container">
    <div class="name-container">
        <h2 id="player1">Player 1:</h2>
        <h2 id="player2">Player 2:</h2>
        <hr>
        <h4 id="nowPlaying">Now Playing : </h4>
    </div>
    <div class="box-q">
        <div class="question">
            <label for="inputID">Enter Your Name:-</label>
            <input type="text" id="inputID">
            <button type="button" id="btn">Submit</button>
        </div>
        <div class="main-container" id="main">
            <div class="box 1" id="i1"></div>
            <div class="box 2" id="i2"></div>
            <div class="box 3" id="i3"></div>
            <div class="box 4" id="i4"></div>
            <div class="box 5" id="i5"></div>
            <div class="box 6" id="i6"></div>
            <div class="box 7" id="i7"></div>
            <div class="box 8" id="i8"></div>
            <div class="box 9" id="i9"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
